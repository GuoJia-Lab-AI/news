    </div>

                    </span></span>

            <p>
            <span style="color:#333333;font-family:serif;font-size:20px;line-height:1.75em;">&nbsp;&nbsp;
                为支持我院教职工积极参与运动会，展示学院风采，并加强校企间的凝聚力，我院合作企业中软国际赞助了运动服100套，并预祝学院师生在校运会上取得优异成绩。李刚书记代表我院向该公司总经理周星先生表示诚挚的感谢！他表示，学院将按照共赢共建原则，创新合作形式，实现优势互补、互利互赢。
